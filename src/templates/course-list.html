{% macro course_list(courses=[]) %}
  <div class="desktop item class %sel-class%">
    <a class="dropdown-expand" href="#" onclick="return false;">%class-cur% &#x25be;</a>
    <ul class="dropdown">
      {% for course in courses %}
        <li><a href="{{ course.id }}">{{ course.name }}</a></li>
      {% endfor %}
    </ul>
  </div>
  <div class="mobile">
    {% for course in courses %}
      <li><a href="{{ course.id }}">{{ course.name }}</a></li>
    {% endfor %}
  </div>
{% endmacro %}
