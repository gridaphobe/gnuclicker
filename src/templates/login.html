{% extends "page.html" %}
{% block body %}
  <form class="prompt" action="/login" method="post">
    {{form.csrf_token}}
    <div class="header">Sign In</div>
    <div class="content">
      <div class="label">{{form.universityId.label}}</div>
      <div class="sm-space"></div>
      <div class="input">{{form.universityId}}</div>
      <div class="lg-space"></div>
      <div class="label">Password <a href="forgot.html">(forgot password)</a></div>
      <div class="sm-space"></div>
      <div class="input">{{form.password}}</div>
      <div class="lg-space"></div>
      <div><button>Sign in</button></div>
    </div>
  </form>
{% endblock %}
